format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - ORIG_BITRISE_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  test:
    after_run:
    - check
    - e2e

  check:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git: { }

  e2e:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git:
        inputs:
        - workflow: e2e

  sample:
    steps:
    - script:
        inputs:
        - content: rm -rf "${ORIG_BITRISE_SOURCE_DIR}/_tmp"
    - change-workdir:
        is_always_run: true
        inputs:
        - path: ${ORIG_BITRISE_SOURCE_DIR}/_tmp
        - is_create_path: true
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git@master:
        inputs:
        - repository_url: https://github.com/bitrise-samples/android-gradle-kotlin-dsl.git
        - branch: add-more-tests
        - clone_into_dir: ./
    - path::./:
        inputs:
        - project_location: ./
        - module: app
        - variant: debug
        - skip_testing: org.gradle.kotlin.dsl.samples.androidstudio.ExampleUnitTest.addition_isCorrect

  generate_readme:
    steps:
    - git::https://github.com/bitrise-steplib/steps-readme-generator.git@main: { }
